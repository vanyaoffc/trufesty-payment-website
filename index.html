<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanya Alrellya Payment</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: #000 url('https://www.transparenttextures.com/patterns/stardust.png');
      background-size: cover;
      text-align: center;
    }
    header {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #00d4ff;
    }
    .hero {
      margin-top: 100px;
    }
    .hero h1 {
      font-size: 48px;
      color: #00d4ff;
      text-shadow: 0 0 15px #00d4ff;
    }
    .btn-main {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: linear-gradient(90deg, #7f00ff, #e100ff);
      color: white;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 0 15px #7f00ff;
      transition: 0.3s;
      cursor: pointer;
    }
    .btn-main:hover {
      box-shadow: 0 0 25px #e100ff;
    }
    .cards {
      display: none; /* awalnya disembunyiin */
      margin: 50px auto;
      max-width: 400px;
    }
    .card {
      background: rgba(28, 28, 60, 0.9);
      margin: 15px 0;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.4);
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.7);
    }
    img.qris {
      width: 200px;
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00d4ff;
    }
  </style>
</head>
<body>
  <header>Vanya Alrellya Payment</header>

  <section class="hero">
    <h1>Fast • Secure</h1>
    <p>Solusi cepat, aman, dan modern untuk pembayaran digital & panel server.</p>
    <button class="btn-main" onclick="showPayment()">⚡ Mulai Sekarang</button>
  </section>

  <section id="pay" class="cards">
    <div class="card">
      <h3>DANA</h3>
      <p>087836003228</p>
    </div>
    <div class="card">
      <h3>GoPay</h3>
      <p>087714737838</p>
    </div>
    <div class="card">
      <h3>QRIS</h3>
      <img class="qris" src="https://files.catbox.moe/q7ehkm.jpg" alt="QRIS">
    </div>
  </section>

  <script>
    function showPayment() {
      document.querySelector('.cards').style.display = 'block';
      document.querySelector('.hero').style.display = 'none';
    }
  </script>
</body>
</html>
