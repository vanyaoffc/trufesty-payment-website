<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanya Alrellya Payment</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: Arial, sans-serif; overflow: hidden; }
    
    /* canvas background */
    #stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      z-index: -1;
    }

    /* hero full screen */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }
    .hero h1 {
      font-size: 48px;
      color: #00d4ff;
      text-shadow: 0 0 15px #00d4ff;
      height: 60px;
    }
    .btn-main {
      margin-top: 20px;
      padding: 15px 35px;
      background: linear-gradient(90deg, #7f00ff, #e100ff);
      color: white;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 0 15px #7f00ff;
      transition: 0.3s;
      cursor: pointer;
    }
    .btn-main:hover { box-shadow: 0 0 25px #e100ff; }

    /* section pembayaran */
    .cards {
      display: none;
      min-height: 100vh;
      padding: 40px 20px;
      background: rgba(0,0,0,0.85);
      text-align: center;
      overflow-y: auto;
    }
    .card {
      background: rgba(28, 28, 60, 0.9);
      margin: 20px auto;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
      max-width: 400px;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 212, 255, 1);
    }
    .card h3 { margin: 0; font-size: 22px; color: #00d4ff; }
    .card p { margin-top: 10px; font-size: 16px; color: #fff; }
    img.qris {
      width: 220px;
      margin-top: 15px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00d4ff;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <section class="hero" id="hero">
    <h1 id="animatedText">Fast • Secure</h1>
    <button class="btn-main" onclick="showPayment()">⚡ Mulai Sekarang</button>
  </section>

  <section id="pay" class="cards">
    <div class="card">
      <h3>DANA</h3>
      <p>087836003228</p>
    </div>
    <div class="card">
      <h3>GoPay</h3>
      <p>087714737838</p>
    </div>
    <div class="card">
      <h3>QRIS</h3>
      <img class="qris" src="https://files.catbox.moe/q7ehkm.jpg" alt="QRIS">
    </div>
  </section>

  <script>
    // Background bintang bergerak
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let stars = [];
    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 0.5
      });
    }
    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
        ctx.fill();
        s.y += s.speed;
        if (s.y > canvas.height) s.y = 0;
      });
      requestAnimationFrame(animateStars);
    }
    animateStars();

    // Animasi text berganti
    const texts = ["Fast • Secure", "Easy • Trusted", "Vanya Alrellya Payment"];
    let textIndex = 0;
    let charIndex = 0;
    let deleting = false;
    const animatedText = document.getElementById("animatedText");

    function typeEffect() {
      const currentText = texts[textIndex];
      if (!deleting) {
        animatedText.textContent = currentText.substring(0, charIndex++);
        if (charIndex > currentText.length) {
          deleting = true;
          setTimeout(typeEffect, 1200);
          return;
        }
      } else {
        animatedText.textContent = currentText.substring(0, charIndex--);
        if (charIndex < 0) {
          deleting = false;
          textIndex = (textIndex + 1) % texts.length;
        }
      }
      setTimeout(typeEffect, deleting ? 60 : 120);
    }
    typeEffect();

    // Tampilkan menu pembayaran
    function showPayment() {
      document.getElementById('hero').style.display = 'none';
      document.getElementById('pay').style.display = 'block';
    }
  </script>
</body>
</html>
